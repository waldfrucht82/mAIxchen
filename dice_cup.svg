<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" /> <!-- SaddleBrown -->
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" /> <!-- Sienna -->
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 1. Interior Hole (Back Layer) -->
  <!-- This is the dark inside of the cup. The body will cover the bottom half of this. -->
  <ellipse cx="100" cy="30" rx="70" ry="20" fill="#1a1a1a" />

  <!-- 2. Main Cup Body -->
  <!-- drawn with curved top and bottom edges for perspective -->
  <!-- Move to Top-Left (30,30) -->
  <!-- Arc to Top-Right (170,30) with downward curve (Front Rim) -->
  <!-- Line to Bottom-Right (150,240) -->
  <!-- Arc to Bottom-Left (50,240) with downward curve (Front Bottom Edge) -->
  <!-- Line back to Top-Left -->
  <path d="M30 30 A 70 20 0 0 1 170 30 L 150 240 A 50 15 0 0 1 50 240 Z" 
        fill="url(#cupBodyGradient)" 
        stroke="#5D4037" stroke-width="1" stroke-linejoin="round" />

  <!-- 3. Stitching Detail (Vertical) -->
  <!-- Follows the contour of the cup surface -->
  <path d="M120 60 L110 235" stroke="#D2B48C" stroke-width="2" stroke-dasharray="5,3" fill="none" opacity="0.8" />

  <!-- 4. Front Rim Lip (The leather thickness) -->
  <path d="M30 30 A 70 20 0 0 1 170 30" fill="none" stroke="#6D4C41" stroke-width="4" />
  
  <!-- 5. Top Edge Outline (For crispness) -->
  <ellipse cx="100" cy="30" rx="70" ry="20" fill="none" stroke="#3E2723" stroke-width="1" opacity="0.5"/>

</svg>
